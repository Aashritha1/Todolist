<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>

<h3 style="color:blue">List items</h3>
<br>
<table>
<tr>
    <th>Name</th>
    <th>Created data</th>
</tr>

    {% for i in list_items %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.createddate}}</td>
    </tr>
      <tr>
        <th>Description</th>
        <th>Completed</th>
        <th>Due Date</th>
      </tr>
         {% for j in list_main_items %}
             {% if j.list_id == i.id %}
                <tr>
                   <td>{{j.description}}</td>
                </tr>
             {% endif %}
         {% endfor %}
    {% endfor %}
</table>




</body>
</html>
